name: Build and Push to ECR

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build image
        run: docker build -t oryzem-backend:latest .

      - name: Tag image
        run: |
          docker tag oryzem-backend:latest \
            439533253319.dkr.ecr.us-east-1.amazonaws.com/oryzem-backend:latest

      - name: Push image
        run: |
          docker push 439533253319.dkr.ecr.us-east-1.amazonaws.com/oryzem-backend:latest
