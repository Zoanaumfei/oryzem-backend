# ============================================================================
# SPRING BOOT CONFIGURATION - ORYZEM BACKEND (DynamoDB Only)
# ============================================================================

# PORT e Nome da Aplicação
server.port=${PORT:8080}
spring.application.name=oryzem-backend

# ============================================================================
# AWS DYNAMODB CONFIGURATION (SDK v2)
# ============================================================================
# Configurações AWS para DynamoDB
aws.region=us-east-1
aws.accessKeyId=${AWS_ACCESS_KEY_ID:}
aws.secretAccessKey=${AWS_SECRET_ACCESS_KEY:}
aws.dynamodb-local.enabled=false
aws.dynamodb-local.url=http://localhost:8000

# ============================================================================
# GOOGLE CLOUD STORAGE
# ============================================================================
# Use environment variables on Render:
# GCP_PROJECT_ID, GCP_BUCKET_NAME, GCP_CREDENTIALS_JSON
gcp.project-id=${GCP_PROJECT_ID:}
gcp.bucket-name=${GCP_BUCKET_NAME:oryzem-bucket}

# ============================================================================
# FILE UPLOAD
# ============================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================================================
# LOGGING
# ============================================================================
logging.level.com.oryzem.backend=DEBUG
logging.level.org.springframework.web=INFO
logging.file.name=app.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================================================
# ACTUATOR (Health checks)
# ============================================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always



