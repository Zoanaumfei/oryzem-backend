# ============================================================================
# SPRING BOOT CONFIGURATION
# ============================================================================
server.port=${PORT:8080}
spring.application.name=oryzem-backend

# ============================================================================
# JPA / HIBERNATE
# ============================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ============================================================================
# GOOGLE CLOUD STORAGE
# ============================================================================
# Use environment variables on Render:
# GCP_PROJECT_ID, GCP_BUCKET_NAME, GCP_CREDENTIALS_JSON
gcp.project-id=${GCP_PROJECT_ID:}
gcp.bucket-name=${GCP_BUCKET_NAME:oryzem-bucket}

# ============================================================================
# FILE UPLOAD
# ============================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================================================
# LOGGING
# ============================================================================
logging.level.com.oryzem.backend=DEBUG
logging.level.org.springframework.web=INFO
logging.file.name=app.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================================================
# ACTUATOR (Health checks)
# ============================================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always