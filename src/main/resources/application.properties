# ============================================================================
# SPRING BOOT CONFIGURATION - ORYZEM BACKEND (DynamoDB Only)
# ============================================================================

# PORT e Nome da Aplicacao
server.port=${PORT:8080}
spring.application.name=oryzem-backend
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://cognito-idp.us-east-1.amazonaws.com/us-east-1_tuCP4JyT5

# ============================================================================
# AWS DYNAMODB CONFIGURATION (SDK v2)
# ============================================================================
# Configuracoes AWS para DynamoDB
aws.region=us-east-1
aws.accessKeyId=${AWS_ACCESS_KEY_ID:}
aws.secretAccessKey=${AWS_SECRET_ACCESS_KEY:}
aws.dynamodb-local.enabled=false
aws.dynamodb-local.url=http://localhost:8000
app.dynamodb.tables.items=VW216-TCROSSPA2
app.dynamodb.tables.vehicles=Vehicles_Project
app.dynamodb.tables.birthdays=MonthlyBirthday
app.dynamodb.tables.initiatives=Initiatives
app.dynamodb.tables.ifood-event-ledger=${DYNAMODB_TABLE_IFOOD_EVENT_LEDGER:}

# ============================================================================
# FILE UPLOAD
# ============================================================================
app.files.upload-bucket=
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================================================
# LOGGING
# ============================================================================
logging.level.com.oryzem.backend=DEBUG
logging.level.org.springframework.web=INFO
logging.file.name=app.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================================================
# ACTUATOR (Health checks)
# ============================================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ============================================================================
# CORS
# ============================================================================
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://oryzem.com,https://www.oryzem.com,https://e454bvtm5g.us-east-1.awsapprunner.com}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=Authorization,Content-Type,Idempotency-Key
app.cors.allow-credentials=true
app.cors.max-age=3600

# ============================================================================
# IFOOD INTEGRATION
# ============================================================================
app.integrations.ifood.enabled=${IFOOD_ENABLED:false}
app.integrations.ifood.base-url=${IFOOD_BASE_URL:https://merchant-api.ifood.com.br}
app.integrations.ifood.client-id=${IFOOD_CLIENT_ID:}
app.integrations.ifood.client-secret=${IFOOD_CLIENT_SECRET:}
app.integrations.ifood.webhook-enabled=${IFOOD_WEBHOOK_ENABLED:false}
app.integrations.ifood.webhook-secret=${IFOOD_WEBHOOK_SECRET:}
app.integrations.ifood.event-ledger-enabled=${IFOOD_EVENT_LEDGER_ENABLED:false}
app.integrations.ifood.event-ledger-ttl-days=${IFOOD_EVENT_LEDGER_TTL_DAYS:7}
app.integrations.ifood.reconciliation-enabled=${IFOOD_RECONCILIATION_ENABLED:false}
app.integrations.ifood.reconciliation-interval-seconds=${IFOOD_RECONCILIATION_INTERVAL_SECONDS:300}
app.integrations.ifood.merchant-ids=${IFOOD_MERCHANT_IDS:}
app.integrations.ifood.event-types=${IFOOD_EVENT_TYPES:PLC}
app.integrations.ifood.preferred-cancellation-code=${IFOOD_PREFERRED_CANCELLATION_CODE:}
app.integrations.ifood.cancellation-reason=${IFOOD_CANCELLATION_REASON:Cancelamento solicitado pela loja}
app.integrations.ifood.request-timeout-seconds=${IFOOD_REQUEST_TIMEOUT_SECONDS:20}
app.integrations.ifood.token-refresh-skew-seconds=${IFOOD_TOKEN_REFRESH_SKEW_SECONDS:60}

