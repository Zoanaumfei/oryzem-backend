# ============================================================================
# SPRING BOOT CONFIGURATION - ORYZEM BACKEND (DynamoDB Only)
# ============================================================================

# PORT e Nome da Aplicacao
server.port=${PORT:8080}
spring.application.name=oryzem-backend
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://cognito-idp.us-east-1.amazonaws.com/us-east-1_tuCP4JyT5

# ============================================================================
# AWS DYNAMODB CONFIGURATION (SDK v2)
# ============================================================================
# Configuracoes AWS para DynamoDB
aws.region=us-east-1
aws.accessKeyId=${AWS_ACCESS_KEY_ID:}
aws.secretAccessKey=${AWS_SECRET_ACCESS_KEY:}
aws.dynamodb-local.enabled=false
aws.dynamodb-local.url=http://localhost:8000

# ============================================================================
# POSTGRESQL (AURORA)
# ============================================================================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/oryzem}
spring.datasource.username=${DB_USERNAME:oryzem}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:10}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:2}
spring.datasource.hikari.connection-timeout=${DB_POOL_TIMEOUT_MS:30000}

spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ============================================================================
# FILE UPLOAD
# ============================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================================================
# LOGGING
# ============================================================================
logging.level.com.oryzem.backend=DEBUG
logging.level.org.springframework.web=INFO
logging.file.name=app.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================================================
# ACTUATOR (Health checks)
# ============================================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always



