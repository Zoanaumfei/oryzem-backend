# application-prod.yml
spring:
  config:
    activate:
      on-profile: prod

server:
  port: ${PORT:8080}
  forward-headers-strategy: framework  # importante para proxies

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true

logging:
  level:
    com.oryzem.backend: INFO
    software.amazon.awssdk: WARN
  file:
    name: /app/logs/application.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Configurações específicas para Docker/Render
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: false  # desativar Swagger em produção